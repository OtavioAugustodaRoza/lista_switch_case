<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VERIFICAR NÚMERO PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
const Valor = Number(prompt("digite um valor:"));

    
    //PROCESSAMENTO
switch (Valor % 2 === 0) {
    case true:
        alert("Par");
    
        break;

    default:
        alert("Ímpar");

}
    
    //SAÍDA

</script>
