<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    // ENTRADA
const letra = prompt("digite uma letra!").toLowerCase();

    
    // PROCESSAMENTO
switch (letra === "a" || letra === "e" || letra === "i" || letra === "o" ) {
    case true:
        alert("é uma vogal!");        
        break;
        
    default:
        alert("não é uma vogal");
        break;
}
    
    // SAÍDA

</script>
