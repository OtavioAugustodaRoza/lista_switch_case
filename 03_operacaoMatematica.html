<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CÁLCULO ENTRE DOIS NÚMEROS
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:

    */

    //PROCESSAMENTO

                mensagemPn = (resultadoCal >=  0 ) ? "positivo" : "negativo";

                mensagemPn = (resultadoCal >=  0 ) ? "positivo" : "negativo";
                mensagemid = (resultadoCal > 0 )  ? "inteiro" : "decimal";      
                break

                mensagemPn = (resultadoCal >=  0 ) ? "positivo" : "negativo";
                mensagemid = (resultadoCal > 0 )  ? "inteiro" : "decimal";      
                break

            default:
                alert("digita os bagulho direito ai!");


                
        }
        
    
        break;

    default:
        alert("Então parece que você tem problema...você digitou uma letra e eu pedi (digite um número)");

}
    
    //SAÍDA
alert(resultadoCal, mensagemPi, mensagemid, mensagemPn)
</script>
