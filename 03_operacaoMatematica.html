<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CÁLCULO ENTRE DOIS NÚMEROS
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const numero1 = Number(prompt("Digite o primeiro número!"));
    const numero2 = Number(prompt("Digite o segundo número!"));
    const operacao = prompt("qual operação você deseja utilizar? Digitar o símbolo exemplo: + ,- ,x ,/");
    let soma = 0;
    let parOuImpar = "";
    let positivoNegativo = "";
    let inteiroDeci = "";
    //SAÍDA
switch (operacao) {
    case "+":
        soma = numero1+numero2;
        break;
    case "-":
        soma = numero1-numero2;
        break;
    case "x":
        soma = numero1 * numero2;
        break;
    case "/":
        soma = numero1 / numero2;
        break;
    default:
        soma = 0;
        break

}

switch (soma % 2 === 0) {
    case true:
        parOuImpar = "par";
        break

    default:
        parOuImpar = "ímpar";
        break

}
switch (soma > 0) {
    case true:
        positivoNegativo = "positivo";
        
        break;

    default:
        positivoNegativo = "negativo";
        break;
}
switch (Number.isInteger(soma)) {
    case true:
        inteiroDeci = "inteiro";
        break;

    default:
        inteiroDeci = "decimal";
        break;
}
alert(`${soma},${parOuImpar},${positivoNegativo} e ${inteiroDeci}`);
</script>
